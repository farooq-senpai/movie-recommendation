<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="cyber-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00CC" />
      <stop offset="50%" stop-color="#3333FF" />
      <stop offset="100%" stop-color="#00CCFF" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Abstract Geometric Knot -->
    <path d="M50 10 L85 30 L85 70 L50 90 L15 70 L15 30 Z" 
          stroke="url(#cyber-grad)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          transform="rotate(0 50 50)">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite" />
    </path>
    
    <path d="M50 25 L75 40 L75 60 L50 75 L25 60 L25 40 Z" 
          fill="url(#cyber-grad)" 
          fill-opacity="0.2"
          stroke="url(#cyber-grad)" 
          stroke-width="2">
       <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="15s" repeatCount="indefinite" />
    </path>

    <circle cx="50" cy="50" r="5" fill="#fff" />
  </g>
</svg>